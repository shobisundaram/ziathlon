<div class="login-wrapper">  
  <div class="w-25">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="text-center mb-4">
        <img src="assets/images/login-logo.png" alt="" width="180px" height="130px" class="object-fit-contain" />
      </div>
      <h6 class="subtitle text-center mb-1 sub-h-text fw-400">Welcome back! ðŸ‘‹</h6>
      <h5 class="text-center mb-4 fw-500">Login to your account</h5>

      <div class="form-group">
        <label for="email" class="col-form-label mb-0">Email</label>
        <input nbInput fullWidth id="email" placeholder="Please enter your email"
               formControlName="email" />
      </div>

      <div class="form-group inner-addon">
        <!-- <div class="label-row"> -->
          <label for="password" class=" col-form-label mb-0">Password</label>
              <div class="input-group">
          
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" nbInput fullWidth
                  id="password" placeholder="Password" />
                  <div>
                    <i alt="show" class="far fa-eye eye-show" (click)="showPassword = !showPassword"
                      [class.passwordHide]="showPassword">
                    </i>
                    <i alt="hide" class="far fa-eye-slash eye-hide" (click)="showPassword = !showPassword"
                      [class.passwordHide]="!showPassword">
                    </i>
                  </div>
              </div>
      </div>

      <button nbButton status="primary" fullWidth type="submit" [disabled]="loginForm.invalid || IsDisabled" class="btn-color">
        LOGIN
      </button>
      <div class="label-row my-2 text-center">
        <div>  
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
